<!DOCTYPE html>
<html>

<head>
    <title>Tabla de multiplicar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>



<body>
    <h1 class="text-center text-bg-success">EJERCICIO 5</h1>
    <h5 class="text-center mt-5">Se le debe pedir al usuario un número y mostrar la tabla de multiplicar de ese número, adicionalmente, se
        debe mostrar el total de las multiplicaciones.</h5>
    <p class="text-center mt-4 fs-6">Ingrese un número para generar su tabla de multiplicar:</p>
    <div class="d-flex align-content-center align-items-center flex-column">
        <input class="form-control w-25 mt-4" type="number" id="numeroUsuario">
        <button class="btn btn-danger mt-5" onclick="generarTabla()">Generar tabla</button>
        <h4 class="mt-4">Tabla de multiplicar:</h4>
        <ul class="mt-4" id="tablaMultiplicar"></ul>
        <h2 class="text-info"><p id="totalMultiplicaciones"></p></h2> 
    </div>

    <script>
        function generarTabla() {
            const numero = parseInt(document.querySelector("#numeroUsuario").value);

            if (!isNaN(numero)) {

                let total = 0;
                let tablaHTML = "";
                for (let i = 1; i <= 10; i++) {
                    const resultado = numero * i;
                    tablaHTML += `<li>${numero} x ${i} = ${resultado}</li>`;
                    total += resultado;
                }

                //la tabla de multiplicar y el total
                document.querySelector("#tablaMultiplicar").innerHTML = tablaHTML;
                document.querySelector("#totalMultiplicaciones").textContent = `Total: ${total}`;
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'No has ingresado ningún número.',
                })
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
