<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-bg-success">EJERCICIO 6</h1>
    <h5 style="margin-left: 506px;" class="w-25 mt-4 text-center">Validar cual es el valor de matrícula (1.000.000) que
        debe pagar un estudiante.</h5>
    <div class="d-flex align-content-center align-items-center flex-column">
        <h4 class="mt-4 border border-1 w-50 text-center border-info text-light text-bg-dark "> El valor de la matrícula
            es de: $1000000</h4>
        <input class="form-control mt-4 w-25 text-center" type="number" id="promedioInput"
            placeholder="Ingresa tu promedio">
        <button class="btn btn-danger mt-4" onclick="calcularMatricula()">Calcular Matrícula</button>
        <h3>
            <div class="mt-4" id="resultado"></div>
        </h3>
    </div>


    <script>
        function dispararAlerta() {
            Swal.fire({
                icon: 'error',
                title: 'No has ingresado tu promedio.',
            })
        }
        function calcularMatricula() {
            let promedio = document.querySelector("#promedioInput").value;
            console.log(promedio)
            if (promedio == "") {
                dispararAlerta()
            }else{
                promedio = parseFloat(promedio)
            }

            let matricula = 1000000;
            let resultado = document.querySelector("#resultado");

            if (promedio < 3) {
                resultado.textContent = "No tienes descuento en tu matrícula."
            } else if (promedio >= 3 && promedio <= 4) {
                const descuento = matricula * 0.05;
                matricula -= descuento;
                resultado.textContent = `Tu matrícula con descuento es: ${matricula}.`
            } else {
                // Si el promedio es mayor que 4, se le descuenta el 50%
                const descuento = matricula * 0.5;
                matricula -= descuento;
                resultado.textContent = `Tu matrícula con descuento es: ${matricula}`
            }
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
