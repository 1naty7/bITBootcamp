<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-color: beige;">
    <h1 class="text-center text-bg-success border border-2 border-dark">EJERCICIO 2</h1>
    <h3 class="text-center mt-4">Descubre si un número es par o impar :0</h3>
    <div class="d-flex align-content-center align-items-center flex-column mt-5 text-center">
        <label for="numeroUsuario" class="text-center mb-3"><h6>Ingrese un número:</h6> </label>
        <input class="w-25 form-control text-center" type="number" id="numeroUsuario">
        <button class="btn btn-group btn-danger mb-4 m-4 fw-bold" onclick="solicitarResultado()">Calcular</button>
        <br>
        <h6><p id="resultado"></p></h6>
    </div>

    <script>
        function solicitarResultado() {
            let n = document.querySelector("#numeroUsuario").value
            let resultado = document.querySelector("#resultado")

            

            if (n == "") {
                Swal.fire({
                    icon: 'error',
                    title: 'No has ingresado ningún número.',
                })
            } else {
                if (n % 2 == 0) {
                resultado.textContent = `El ${n} es par.`
            } else {
                resultado.textContent = `El ${n} es impar.`
            } if (n == 0) {
                resultado.textContent = "No es un número válido."
            }
            }
            }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
