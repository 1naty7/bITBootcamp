<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Consulta de Promoción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <form>
        <h1 class="text-center text-bg-success">EJERCICIO 3</h1>
        <h3 class="text-center mt-5">¡Descubre si eres ganador de alguna de nuestras promociones!</h3>
        <div class="d-flex align-content-center align-items-center flex-column mt-5">
            <label for="nombre"></label>
            <input class="text-center form-control w-25" type="text" placeholder="Ingrese su nombre" id="nombre"
                name="nombre"><br>

            <label for="edad"></label>
            <input class="text-center form-control w-25" placeholder="Ingrese su edad" type="number" id="edad"
                name="edad"><br>

            <label for="genero"></label>
            <select style="width: 183px;" class="dropdown text-center form-control w-25" id="genero" name="genero">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>

            <button class="btn btn-danger fw-bold mt-4" type="button" onclick="consultarPromocion()">Consultar
                promoción</button>
    </form>
    <h6>
        <div class="mt-3" id="resultado"></div>
    </h6>

    </div>


    <script>
        function consultarPromocion() {
            let nombre = document.querySelector("#nombre").value
            let edad = document.querySelector("#edad").value
            let género = document.querySelector("#genero").value
            let resultado = document.querySelector("#resultado")

            if (nombre == "" || edad == "") {
                Swal.fire({
                    icon: 'error',
                    title: 'No has ingresado ningún número.',
                })
            } else {
                if (edad <= 10) {
                resultado.textContent = `${nombre}, por favor, reclame un jugo en caja.`
            } else if (edad >= 18) {
                if (género === "hombre") {
                    resultado.textContent = `${nombre}, por favor, reclame una cerveza y una porción de pizza tres carnes en caja.`
                } else if (género === "mujer") {
                    resultado.textContent = `${nombre}, por favor, reclame una cerveza y una porción de pizza Hawaiana.`
                }
            } else {
                resultado.textContent = `${nombre}, desafortunadamente no recibiste ningún premio`
            }
        }
            }

            
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
